<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block element
      */
      h1, a{
        border-width:5px;
        border-color:red;
        border-style:solid;
        display:inline;
        display:none;
        border:5px solid red;
        padding:20px;
      }
      /*
      inlind level element
      */
      a {
        border-width:5px;
        border-color:red;
        border-style:solid;
        display:block;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>Cascading Style Sheets is a style sheet (<a href="dssdfas">CSS</a>) language used for describing the presentation of a document written in a markup language such as HTML. CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.
  </body>
</html>
